<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />
    <title>Quic Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
     <div class="screen active" id="start-screen">
       <h1>Quic Time!</h1>
       <p>Test the b with the Quic</p>
       <button id="start-btn">Start Quic</button>
     </div>

    <div class="screen" id="quiz-screen">
     <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span>5</span>
            </p>

            <p>
              Score: <span id="score">0</span>
            </p>
          </div>
        </div>

      <div id="answer-container" class="answer-container">

      </div>

      <div class="progres-bar">
        <div id="progress" class="progress"></div>
      </div>
     </div>
     
     <div id="result-screen" class="screen active">
        <h1>Quic Results</h1>
        <div class="result-info">
            <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

            <div id="result-message">Good job</div>
        </div>
        <button id="result-btn">Restart Quiz</button>
     </div>
    </div>
</body>
</html>
